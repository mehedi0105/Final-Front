  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid" id="navigation-bar"></div>
      </nav>
    </header>

      <div class="row">
        <nav class="navbar res-nav navbar-expand-md  col-12 mb-5">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> Dashboard Navigation
            </button>

        </nav>
        <div
          class="col-2 seller-dashboard-left collapse navbar-collapse sidebar" id="sidebarMenu"
          style="height: 837px; padding: 15px 14px;margin-top: 60px;"
        >
          <div>
            <h2
              class="mt-3"
              style="font-size: 1rem; color: #28a745; padding: 11px 32px"
            >
              Start
            </h2>
            <ul class="nav flex-column">
              <li class="nav-item dashbord-nav-item">
                <a
                  class="nav-link dashbord-nav-link active"
                  href="#"
                  onclick="handleDasboard()"
                  ><i class="fa-solid fa-table me-2"></i> Dashboard</a
                >
              </li>
              <!-- <li class="nav-item dashbord-nav-item">
                <a class="nav-link dashbord-nav-link" href="#"
                  ><i class="fa-regular fa-message me-2"></i> Messages</a
                >
              </li> -->
              <h2
                style="
                  font-size: 1rem;
                  color: #28a745;
                  padding: 11px 0px 11px 32px;
                "
              >
                Organize and Manage
              </h2>
              <li class="nav-item dashbord-nav-item">
                <a
                  class="nav-link dashbord-nav-link"
                  href="#"
                  onclick="hendlePostJob()"
                  ><i class="fa-solid fa-pen me-2"></i> Post Job</a
                >
              </li>
              <li class="nav-item dashbord-nav-item">
                <a class="nav-link dashbord-nav-link" href="#" onclick="handleManageTasks()"
                  ><i class="fa-solid fa-layer-group me-2"></i> Manage Tasks</a
                >
              </li>
              <li class="nav-item dashbord-nav-item">
                <a class="nav-link dashbord-nav-link" href="#" onclick="HanldeMyJob()"
                  ><i class="fa-solid fa-mug-saucer me-2" ></i> Manage Jobs</a
                >
              </li>
              <h2 style="font-size: 1rem; color: #28a745; padding: 11px 32px">
                Account
              </h2>
              <li class="nav-item dashbord-nav-item">
                <a class="nav-link dashbord-nav-link" href="#" onclick="handleProfile()"
                  ><i class="fa-regular fa-user me-2"></i> My Profile</a
                >
              </li>
              <li class="nav-item dashbord-nav-item">
                <a
                  class="nav-link dashbord-nav-link"
                  href="#"
                  onclick="handleLogout()"
                  ><i class="fa-solid fa-right-from-bracket me-2"></i>Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div
          class="col-10 seller-dashboard-right"
          id="seller-dashboard-right"
          style="height: 837px; padding: 50px;    margin-top: 60px;"
        >
          
        

        </div>
      </div>
      


    <section>
      <div class="modal fade" id="applyModal" tabindex="-1" aria-labelledby="applyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" style="border: none;">
            <div class="modal-header">
              <h5 class="modal-title small-dialog-headline" id="applyModalLabel">Send Reveiw</h5>
              <button type="button" class="btn-close mfp-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="d-flex mb-3">
              </div>
              <form id="submit-proposal" onsubmit="handleSubmitReveiw(event)">
                <div class="form-group mb-2" style="width: 100%;">
                  <label for="job-type" class="mb-1">Rating</label><br>
                  <select class="custom-select w-100 p-3" id="job-type" name="type" style="color: #444; border-color: #ece4e4;" required>
                      <option value="☆☆☆☆⭐" selected>☆☆☆☆⭐</option>
                      <option value="☆☆☆⭐⭐">☆☆☆⭐⭐</option>
                      <option value="☆☆⭐⭐⭐">☆☆⭐⭐⭐</option>
                      <option value="☆⭐⭐⭐⭐">☆⭐⭐⭐⭐</option>
                      <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                      <!-- Add more options as needed -->
                  </select>
                </div>
                <div class="mb-3">
                  <textarea class="form-control" id="cover-latter" rows="5" name="cover-latter" placeholder="Reveiw sent to the seller" required></textarea>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn" style="background-color: #26ae61; color: white; width: 100%;">Send Reveiw</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>
