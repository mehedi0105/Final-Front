<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Freelance Marketplace</title>

    <!-- Custom link File(start) -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="browse_job.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom link File(end) -->
  </head>
  <body style="background-color: #f7f7f7;">
    <header>
      <!-- <div id="navigation-bar"></div> -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container" id="navigation-bar"></div>
      </nav>
    
    </header>

    <main >
        <div class="search-img wt-innerbannerholder">
            <h2>Search Result</h2>
        </div>

        <div class="wt-haslayout wt-main-section">
            <!-- User Listing Start-->
            <div class="wt-haslayout">
                <div class="container">
                    <div class="row">
                        <div id="wt-twocolumns" class="wt-twocolumns wt-haslayout">
                            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-4 float-left" style="position: sticky; inset: 109px 100px 50px 100px;">
                                <aside id="wt-sidebar" class="wt-sidebar">
                                    <div class="wt-widget wt-effectiveholder" style="height: 180px;">
                                        <div class="wt-widgettitle">
                                            <h2>Find Job By Budget</h2>
                                        </div>
                                        <div class="wt-widgetcontent">
                                            <form class="wt-formtheme wt-formsearch" onsubmit="handleBudgetSearch(event)" id="handleBudgetSearch">
                                                <fieldset>
                                                    <div class="wt-checkboxholder d-flex flex-wrap gap-2">
                                                        <span class="wt-radio" style="width: 30%;">
                                                            <input type="number" id="mimimum-budget" class="form-control"   name="mimimum-budget" placeholder="min." required>
                                                        </span>
                                                        <span class="wt-radio" style="width: 30%;">
                                                            <input type="number" id="maximum-budget" class="form-control" name="maximum-budget" placeholder="max." required> 
                                                        </span>
                                                        <span class="wt-radio" style="width: 30%;">
                                                            <button class="btn btn-primary" type="submit">Search</button>
                                                        </span>
                                                    </div>
                                                </fieldset>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="wt-widget wt-effectiveholder">
                                        <div class="wt-widgettitle">
                                            <h2>Categories</h2>
                                        </div>
                                        <div class="wt-widgetcontent">
                                            <form class="wt-formtheme wt-formsearch">
                                                <!-- <fieldset>
                                                    <div class="form-group">
                                                        <input type="text" name="Search" class="form-control" placeholder="Search Category">
                                                        <a href="#" class="wt-searchgbtn" style="background-color: #ff5851;"><i class="fa-solid fa-magnifying-glass"></i></a>
                                                    </div>
                                                </fieldset> -->
                                                <fieldset>
                                                    <div class="wt-checkboxholder wt-verticalscrollbar mCustomScrollbar _mCS_1" id="category-view">
                                                        <div id="mCSB_1" class="mCustomScrollBox mCS-light mCSB_vertical mCSB_inside" tabindex="0" style="max-height: 150px;">
                                                            <div id="mCSB_1_container" class="mCSB_container" style="position:relative; top:0; left:0;" dir="ltr">
                                                        
                                                        
                                                    </div><div id="mCSB_1_scrollbar_vertical" class="mCSB_scrollTools mCSB_1_scrollbar mCS-light mCSB_scrollTools_vertical" style="display: block;"><div class="mCSB_draggerContainer"><div id="mCSB_1_dragger_vertical" class="mCSB_dragger" style="position: absolute; min-height: 30px; display: block; height: 103px; max-height: 140px; top: 0px;"><div class="mCSB_dragger_bar" style="line-height: 30px;"></div></div><div class="mCSB_draggerRail"></div></div></div></div></div>
                                                </fieldset>
                                            </form>
                                        </div>
                                    </div>
                                 
                                </aside>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-8 browse_job-right" style="float: right;margin-right: -33px; margin-top: -210px;">
                                <div class="wt-userlistingholder wt-haslayout" id="view-all-post">

                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- User Listing End-->
        </div>
    
      
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./app.js"></script>
    <script src="./auth.js"></script>
    <script src="./browse_job.js"></script>
    <script src="./common.js"></script>
    <script src="./notify.js"></script>

    <!-- Custom Script File(start) -->
  </body>
</html>
