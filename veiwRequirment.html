    <main id="job_main">

    <section>
        <div class="modal fade" id="applyModal" tabindex="-1" aria-labelledby="applyModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content" style="border: none;">
              <div class="modal-header">
                <h5 class="modal-title small-dialog-headline" id="applyModalLabel">Submit project</h5>
                <button type="button" class="btn-close mfp-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="d-flex mb-3">
                </div>
                <form id="submit-proposal" onsubmit="handleProjectData(event)">
                  <div class="mb-3">
                    <textarea class="form-control" id="cover-latter" rows="5" name="cover-latter" placeholder="Your project letter/message sent to the employer"></textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn" style="background-color: #26ae61; color: white; width: 100%;">Send project</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
