    <header>
      <!-- <div id="navigation-bar"></div> -->
      <nav

        style="position: static"

        <div class="container" id="navigation-bar"></div>

    <main id="job_main">
 
    </main>
  

    <section>
        <div class="modal fade" id="applyModal" tabindex="-1" aria-labelledby="applyModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content" style="border: none;">
              <div class="modal-header">
                <h5 class="modal-title small-dialog-headline" id="applyModalLabel">Send Reveiw</h5>
                <button type="button" class="btn-close mfp-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="d-flex mb-3">
                </div>
                <form id="submit-proposal" onsubmit="handleSubmitReveiw(event)">
                  <div class="form-group mb-2" style="width: 100%;">
                    <label for="job-type" class="mb-1">Rating</label><br>
                    <select class="custom-select w-100 p-3" id="job-type" name="type" style="color: #444; border-color: #ece4e4;" required>
                        <option value="☆☆☆☆⭐" selected>☆☆☆☆⭐</option>
                        <option value="☆☆☆⭐⭐">☆☆☆⭐⭐</option>
                        <option value="☆☆⭐⭐⭐">☆☆⭐⭐⭐</option>
                        <option value="☆⭐⭐⭐⭐">☆⭐⭐⭐⭐</option>
                        <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                        <!-- Add more options as needed -->
                    </select>
                  </div>
                  <div class="mb-3">
                    <textarea class="form-control" id="cover-latter" rows="5" name="cover-latter" placeholder="Reveiw sent to the seller" required></textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn" style="background-color: #26ae61; color: white; width: 100%;">Send Reveiw</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

     <footer id="footer">
      
    </footer>
