<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freelance Marketplace</title>

    <!-- Custom link File(start) -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <!-- Custom link File(end) -->
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container" id="navigation-bar">
        </div>
      </nav>
    </header>

    <body>
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h2 fw-bold mx-1 mx-md-4 mt-4">Welcome Back</p>
                          <p class="text-center mb-3 mx-1 mx-md-4"><small>Enter your Credential to Login</small></p>
          
                          <form class="mx-1 mx-md-4" id="login-form" onsubmit="handleLogin(event)">
          
                            <div class="d-flex flex-row align-items-center mb-2">
                              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="username" id="username" name="username" class="form-control p-3" placeholder="Username" required/>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-2">
                              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="email" id="email" name="email" class="form-control p-3" placeholder="Your Email" required/>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-2">
                              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="password" id="password" name="password" class="form-control p-3" placeholder="Password" required/>
                              </div>
                            </div>
          
                            <div class="form-check d-flex  mb-3">
                              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                              <label class="form-check-label" for="form2Example3">
                               Remember me
                              </label>
                            </div>
          
                            <div class="d-flex mb-3 mb-lg-4">
                              <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg w-100">Login</button>
                            </div>
          
                          </form>
                          <p class="mx-1 mx-md-4"><small>Don't have account <a href="./registration.html">SignUp</a></small></p>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                            class="img-fluid" alt="Sample image">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>

    <footer></footer>
    <!-- Custom Script File(start) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./app.js"></script>
    <script src="auth.js"></script>

    <!-- Custom Script File(start) -->
  </body>
</html>
