<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Freelance Marketplace</title>

    <!-- Custom link File(start) -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dashbord.css" />

    <!-- Custom link File(end) -->

    <style>
      .navbar-expand-lg .navbar-nav .d-flex ul {
       margin-right: 0% !important;
       padding: 15px 23px;
   }
   </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid" id="navigation-bar"></div>
      </nav>
    </header>

    <body>
      <div class="row">
        <div
          class="col-2 seller-dashboard-left"
          style="height: 837px; padding: 15px 14px; margin-top: 60px;"
        >
          <div>
            <h2
              class="mt-3"
              style="font-size: 1rem; color: #28a745; padding: 11px 32px"
            >
              Start
            </h2>
            <ul class="nav flex-column">
              <li class="nav-item dashbord-nav-item">
                <a
                  class="nav-link dashbord-nav-link active"
                  href="#"
                  onclick="handleDasboard()"
                  ><i class="fa-solid fa-table me-2"></i> Dashboard</a
                >
              </li>
              <!-- <li class="nav-item dashbord-nav-item">
                <a class="nav-link dashbord-nav-link" href="#"
                  ><i class="fa-regular fa-message me-2"></i> Messages</a
                >
              </li> -->
              <h2
                style="
                  font-size: 1rem;
                  color: #28a745;
                  padding: 11px 0px 11px 32px;
                "
              >
                Organize and Manage
              </h2>

              <li class="nav-item dashbord-nav-item">
                <a class="nav-link dashbord-nav-link" href="#" onclick="handleManageTasks()"
                  ><i class="fa-solid fa-layer-group me-2"></i> Manage Tasks</a
                >
              </li>
              <li class="nav-item dashbord-nav-item">
                <a class="nav-link dashbord-nav-link" href="#" onclick="handleMyBids()"
                  ><i class="fa-solid fa-mug-saucer me-2"></i> My bids</a
                >
              </li>
              <h2 style="font-size: 1rem; color: #28a745; padding: 11px 32px">
                Account
              </h2>
              <li class="nav-item dashbord-nav-item">
                <a class="nav-link dashbord-nav-link" href="#" onclick="handleProfile()"
                  ><i class="fa-regular fa-user me-2"></i> My Profile</a
                >
              </li>
              <li class="nav-item dashbord-nav-item">
                <a
                  class="nav-link dashbord-nav-link"
                  href="#"
                  onclick="handleLogout()"
                  ><i class="fa-solid fa-right-from-bracket me-2"></i>Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div
          class="col-10 seller-dashboard-right"
          id="seller-dashboard-right"
          style="height: 837px; padding: 50px; margin-top: 60px;"
        >
          <div>
            <div class="my-bid-tops">
              <h2 class="text-center">my bids</h2>
            </div>
           
          </div>
        
        </div>
      </div>
    </body>
  
    <footer></footer>
    <!-- Custom Script File(start) -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./app.js"></script>
    <script src="./auth.js"></script>
    <script src="./seller.js"></script>
    <script src="./common.js"></script>
    <script src="./notify.js"></script>

    <!-- Custom Script File(start) -->
  </body>
</html>
